<div class="container p-3">
    <div class="rounded-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0 text-primary text-uppercase">
            Broadcast SMS for Match {{ title }}
          </h5>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onCancel()">
            <i class="mdi mdi-close"></i>
          </button>
        </div>
  
        <form [formGroup]="smsForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">SMS Title</label>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              id="title"
              placeholder="Enter SMS Title"
            />
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label">SMS Message</label>
            <textarea
              class="form-control"
              id="message"
              formControlName="message"
              rows="6"
              placeholder="Enter the SMS message"
            ></textarea>
            <div class="form-text">This message will be sent to all subscribers of the draw only.</div>
          </div>
  
          <div class="d-flex justify-content-end gap-2 ">
            <button type="button" class="btn btn-secondary mx-3" (click)="onCancel()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary mx-3" [disabled]="smsForm.invalid || loading">
              <span *ngIf="!loading"><i class="fa fa-paper-plane me-1"></i> Send SMS</span>
              <span *ngIf="loading"><i class="fa fa-spinner fa-spin me-1"></i> Sending...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
