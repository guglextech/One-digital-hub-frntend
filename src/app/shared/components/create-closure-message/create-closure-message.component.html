<div class="container mt-2 p-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h4 class="text-center uppercase">{{ title }} {{serviceType}}</h4>
    </div>

    <button type="button" class="btn-close-modal" (click)="modal.dismissAll()">
      <i class="mdi mdi-close"></i>
    </button>
  </div>

  <form [formGroup]="form">
    <div class="form-group">
      <label for="title">Title </label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeholder="Enter title"
      />
      <div
        *ngIf="form.controls['title'].invalid && form.controls['title'].touched"
        class="text-danger"
      >
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        formControlName="message"
        placeholder="Enter message"
        rows="6"
      ></textarea>
      <div
        *ngIf="
          form.controls['message'].invalid && form.controls['message'].touched
        "
        class="text-danger"
      >
        Message is required.
      </div>
    </div>

    <div class="form-group">
    <label for="schedule">Send SMS To </label>
    <select
      class="form-control"
      id="status"
      formControlName="status"
    >
      <option value="">Select Option</option>
      <option value="ALL">All (All subscribers will recieve sms)</option>
      <option value="optedIn">Opted In (Only subscribers who have opted in for specific product ) </option>
      <option value="optedOut">Opted Out (Only subscribers who have opted out for all product)</option>
    </select>

    <div
      *ngIf="
        form.controls['status'].touched && form.controls['status'].invalid
      "
      class="text-danger"
    >
      <div *ngIf="form.controls['status'].errors?.['required']">
        Select subscribers group to send message to.
      </div>
    </div>
  </div>


    <div class="py-3">
      <button
        type="submit"
        (click)="onSubmit()"
        [disabled]="form.invalid || submitting"
        class="btn btn-primary p-2 d-block"
        [disabled]="form.invalid"
      >
        <i class="mdi mdi-plus-circle"></i> Submit
      </button>
    </div>
  </form>
</div>
