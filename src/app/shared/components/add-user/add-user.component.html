
<div class="col-md-4 mx-auto grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h5>{{ title }}</h5>
      <div [formGroup]="form" class="forms-sample">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
          />
          <small id="emailHelp" class="form-text text-info">
            Must be a valid email and unique
          </small>
        </div>

        <div class="form-group">
          <label>Firstname</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstname"
            placeholder="Firstname"
          />
        </div>

        <div class="form-group">
          <label>Lastname</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastname"
            placeholder="Lastname"
          />
        </div>

        <div class="form-group">
          <label>Role</label>
          <select formControlName="role" class="form-control">
            <option [value]="'admin'">Admin</option>
            <option [value]="'user'" selected>User</option>
          </select>
        </div>

        <div class="form-group">
          <label>Mobile Number</label>
          <input
            type="number"
            formControlName="phone"
            class="form-control"
            placeholder="Mobile Number"
          />
          <small id="emailHelp" class="form-text text-info">
            Must be a valid mobile number and unique
          </small>
        </div>

        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input
            formControlName="password"
            [type]="isPasswordVisible ? 'text' : 'password'"
            placeholder="Assign password"
            type="password"
            id="password"
            class="form-control"
          />
          <small id="emailHelp" class="form-text text-info">
            Password must be at least 6 characters long, strong, and unique.
            Must include 2 or more special characters
          </small>
          <i
            (click)="togglePasswordVisibility()"
            class="toggle-password fa fa-fw fa-eye-slash"
          ></i>
        </div>

        <div class="d-grid gap-2">
          <button
            type="submit"
            (click)="submitForm()"
            class="button-primary p-2"
          >
            {{ submitButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
