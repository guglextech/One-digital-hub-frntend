<div class="image-upload-cover">
  <p>Upload Contestant Profile</p>
  <div class="file-upload-container-add-contestant">
    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Image preview" />
    </div>

    <div class="file-drop-area">
      <span class="fake-btn">Upload Profile</span>
      <input
        (change)="onFileSelected($event)"
        class="file-input"
        type="file"
        accept="image/*"
      />
    </div>

    <div *ngIf="uploadProgress !== null" class="progress-container">
      <div [style.width.%]="uploadProgress" class="progress-bar"></div>
    </div>

    <p *ngIf="selectedFileName">
      {{ selectedFileName }}
    </p>

    <div *ngIf="uploading">Uploading... {{ progress }}%</div>
  </div>
</div>
