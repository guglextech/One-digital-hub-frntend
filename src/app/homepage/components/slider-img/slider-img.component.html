<div class="slider-container">
    <div class="slider" [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 100) + '%)' }">
      <div class="slide" *ngFor="let slide of slides">
        <img [src]="slide.image" alt="Slide" class="slide-image" />
        <div class="caption">
          <!-- <h5>{{ slide.caption }}</h5> -->
        </div>
      </div>
    </div>
  
    <!-- Navigation Controls -->
    <button class="prev" (click)="prevSlide()">&#10094;</button>
    <button class="next" (click)="nextSlide()">&#10095;</button>
  </div>
